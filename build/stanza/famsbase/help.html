<!DOCTYPE html>

<html>
  <head>
    <script src="../assets/components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../famsbase/">
    <link rel="stylesheet" href="../assets/css/ts.css">
    <title>Famsbase</title>
  </head>

  <body>
    <div id="contents">
      <h1 class="page_ttl">Famsbase</h1>

      <ul class="showcase_icn">
        
      </ul>

      <p class="lead">structural prediction by Famsbase.</p>

      <div class="showcase_detail">
        <ul class="showcase_id">
          
            <li>
              <dl>
                <dt>protein_id</dt>

                <dd>
                  <p class="id_box">
                    <input type="text" value="AAA03543.1" data-param-key="protein_id">

                    
                      <span class="required">required</span>
                    
                  </p>

                  <p class="eg">
                    DDBJ protein getentry identifier.
                  </p>
                </dd>
              </dl>
            </li>
          
        </ul>

        <div class="showcase_code">
          <code>&lt;togostanza-famsbase protein_id=&#34;AAA03543.1&#34;&gt;&lt;/togostanza-famsbase&gt;</code>
        </div>

        <p class="explain">
          The above element will automatically embed the following Stanza in your HTML page.
        </p>

        <div class="showcase_box">
          <togostanza-famsbase protein_id="AAA03543.1"></togostanza-famsbase>
        </div>
      </div>
      <script>
        const stanza = document.querySelector('togostanza-famsbase');
        const inputs = document.querySelectorAll('.showcase_id input');

        inputs.forEach(function(input) {
          const onParamChange = function() {
            stanza.setAttribute(input.dataset.paramKey, input.value);
          };

          input.addEventListener('input', onParamChange);
          onParamChange();
        });
      </script>
  </body>
</html>
