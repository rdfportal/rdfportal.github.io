<!DOCTYPE html>

<html>
  <head>
    <script src="../assets/components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../quanto/">
    <link rel="stylesheet" href="../assets/css/ts.css">
    <title>Quanto entry</title>
  </head>

  <body>
    <div id="contents">
      <h1 class="page_ttl">Quanto entry</h1>

      <ul class="showcase_icn">
        
      </ul>

      <p class="lead">Show the Quanto entry of a user specified identifier</p>

      <div class="showcase_detail">
        <ul class="showcase_id">
          
            <li>
              <dl>
                <dt>quanto_entry_id</dt>

                <dd>
                  <p class="id_box">
                    <input type="text" value="ERR026579_1_fastqc" data-param-key="quanto_entry_id">

                    
                      <span class="required">required</span>
                    
                  </p>

                  <p class="eg">
                    quanto entry ID
                  </p>
                </dd>
              </dl>
            </li>
          
        </ul>

        <div class="showcase_code">
          <code>&lt;togostanza-quanto quanto_entry_id=&#34;ERR026579_1_fastqc&#34;&gt;&lt;/togostanza-quanto&gt;</code>
        </div>

        <p class="explain">
          The above element will automatically embed the following Stanza in your HTML page.
        </p>

        <div class="showcase_box">
          <togostanza-quanto quanto_entry_id="ERR026579_1_fastqc"></togostanza-quanto>
        </div>
      </div>
      <script>
        const stanza = document.querySelector('togostanza-quanto');
        const inputs = document.querySelectorAll('.showcase_id input');

        inputs.forEach(function(input) {
          const onParamChange = function() {
            stanza.setAttribute(input.dataset.paramKey, input.value);
          };

          input.addEventListener('input', onParamChange);
          onParamChange();
        });
      </script>
  </body>
</html>
